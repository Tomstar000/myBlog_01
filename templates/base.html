<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset="utf-8">
	<meta name="viewport" conent="width=device=width,initial-scale=1.0">
	<meta name="description" content="A layout example that shows off a blog page with a list of posts.">
	<title>Samuel Li Blog</title>
	<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
	<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">
	<link rel="stylesheet" type="text/css" href="http://picturebag.qiniudn.com/blog.css">
</head>
<body>
<div id="layout" class="pure-g">
<div class="sidebar pure-u-1 pure-u-md-1-4">
	<div class="header">
		<h1 class="brand-title">Samuel Li Blog</h1>
		<h2 class="brand-tagline">权力的游戏-Game of Thrones</h2>
		<nav class="nav">
			<ul class="nav-list">
				<li class="nav-item">
					<a class="pure-buttern" href="https://github.com/Tomstar000">Github</a>
				</li>
				<li class="nav-item">
					<a class="pure-buttern" href="http://weibo.com/5368111473">Weibo</a>
				</li>
			</ul>
		</nav>
	</div>
</div>
</div>
<div class="content pure-u-1 pure-u-md-3-4">
	<div>
		{% block content %}
		{% endblock %}
		<div class="footer">
			<div class="pure-menu pure-menu-horizontal pure-menu-open">
				<ul>
					<li><a href="http://andrewliu.tk/about/">About Me</a></li>
					<li><a href="http://twitter.com/yuilibrary/">Twitter</a></li>
					<li><a href="http://github.com/yahoo/pure/">Github</a></li>
				</ul>
			</div>
		</div>
	</div>
</div>

</body>
</html>
